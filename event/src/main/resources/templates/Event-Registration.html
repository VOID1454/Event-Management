<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration - Event Booking System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #4f9bc7;
            color: white;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .header-content {
            display: flex;
            align-items: center;
            flex: 1 1 100%;
        }

        .logo {
            height: 60px;
            width: auto;
            margin-right: 20px;
        }

        h1 {
            font-size: 2em;
            margin: 0;
            color: white;
            text-align: center;
            flex: 2;
        }

        .topnav {
            display: flex;
            align-items: center;
            flex: 1;
            justify-content: flex-end;
            margin-top: 10px;
        }

        .topnav a {
            margin-right: 15px;
            text-decoration: none;
            color: black;
            font-size: 1em;
        }

        /* Main Content Area */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            padding-top: 70px; /* Space for fixed header */
            padding-bottom: 70px; /* Space for fixed footer */
            align-items: center; /* Center alignment */
            justify-content: center; /* Center vertically */
        }

        .registration-form {
            background: white;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        .registration-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .registration-form input[type="text"],
        .registration-form input[type="email"],
        .registration-form input[type="tel"],
        .registration-form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .registration-form button {
            width: 100%;
            padding: 10px;
            background-color: #4f9bc7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .registration-form button:hover {
            background-color: #3c7b99;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #4f9bc7, #4f9bc7);
            color: white;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="header-content">
                <img src="https://www.jnport.gov.in/uploads/home_page/1/header_logo1/1700558593.png" alt="Awesome Logo" class="logo" />
                <h1>WELCOME TO JNPA EVENTS</h1>
            </div>
            <div class="topnav">
                <a class="active" href="#home">Home</a>
                <a href="#about">About</a>
                <a href="https://www.jnport.gov.in/page/contact-us/N3BzcmRpa0gzQU9sRkNiMEwzc0E1Zz09" target="_blank">Contact</a>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <div class="main-container">
        <div class="registration-form">
            <h2>Event Registration</h2>
            <form action="/register" method="POST"> <!-- Replace with your registration URL -->
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="tel" name="contact" placeholder="Contact No." required>
                <input type="text" name="company" placeholder="Company Name">
                <input type="text" name="designation" placeholder="Designation">
                <select name="event" required>
                    <option value="" disabled selected>Select Event</option>
                    <option value="Event 1">Event 1</option>
                    <option value="Event 2">Event 2</option>
                    <option value="Event 3">Event 3</option>
                    <!-- Dynamically populate this list with events from the admin -->
                </select>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <footer>
        <ul>
            <p>
                <a href="https://www.instagram.com/jnpaport/" target="_blank" aria-label="Instagram">
                    <img src="https://www.jnport.gov.in/front/assets/images/social_icons/instagram.png" alt="Instagram" width="30" height="30">
                </a>
                <a href="https://www.facebook.com/JNPORT/" target="_blank" aria-label="Facebook">
                    <img src="https://www.jnport.gov.in/front/assets/images/social_icons/facebook.png" alt="Facebook" width="30" height="30">
                </a>
                <a href="https://www.linkedin.com/company/jnpt" target="_blank" aria-label="LinkedIn">
                    <img src="https://www.jnport.gov.in/front/assets/images/social_icons/linkedin.png" alt="LinkedIn" width="30" height="30">
                </a>
                <a href="https://x.com/JNPort" target="_blank" aria-label="Twitter">
                    <img src="https://www.jnport.gov.in/front/assets/images/social_icons/twitter3.png" alt="Twitter" width="30" height="30">
                </a>
            </p>
        </ul>
    </footer>

</body>

</html>
